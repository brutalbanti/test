        <section class="popup">
            <div class="popup__container popup-content">
                <div class="popup-content__forms">
                    <div class="close-forms__button"></div>
                    <form action="/ajax.php" method="GET" class="popup-content__form form-content">
                        <div class="form-content__fullname">
                            <label for="name"> Ваше имя
                                <input type="text" name="name" placeholder="Ваше имя" class="form-content__input"
                                    required>
                            </label>
                            <label for="surname"> Ваша фамилия
                                <input type="text" name="surname" placeholder="Ваша фамилия" class="form-content__input"
                                    required>
                            </label>
                        </div>
                        <div class="form-content__contact">
                            <label for="select"> Где с вами связаться
                                <select name="select" id="select">
                                    <option value="">Телеграм</option>
                                    <option value="">Инстаграм</option>
                                </select>
                            </label>
                            <label for="telegram" class="select-input-telegram select-input active">Ввведите ваш
                                телеграм
                                <input type="text" name="telegram" placeholder="antony_developer"
                                    class="form-content__input" required>
                            </label>
                            <label for="instagram" class="select-input-inst select-input">Ввведите ваш инстаграм
                                <input type="text" name="instagram" placeholder="Никнейм" class="form-content__input select-input-inst">
                            </label>
                        </div>
                        <label for="link">Ссылка на макет(необязательно):
                            <input type="text" name="link" placeholder="https://www.figma.com/"
                                class="form-content__input">
                        </label>
                        <label for="textarea">Дополнительно:
                            <textarea name="textarea" placeholder="Подробнее о сайте, примечания" cols="30"
                                rows="7"></textarea>
                        </label>
                        <label for="box" class="checkbox">
                            <input type="checkbox" name="box" required>
                            Я даю согласие на обработку <a href="./privacypolicy.html" class="checkbox__text">персональных данных</a>
                        </label>
                        <input type="submit" value="Заказать" class="form-content__submit">
                    </form>

            </div>
